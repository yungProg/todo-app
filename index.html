<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <aside class="aside">
            <h2 class="list-type">Private</h2>
            <div class="lists">
              <button class="list-name">
                  <span>Emoji</span>
                  <p>List Name</p>
                  <span id="number-of-tasks">2</span>
              </button>
            </div>
            <button id="create-list">
                <span>&plus;</span>
                <p>Create new list</p>
            </button>
        </aside>
        
        <main class="main">
            <section class="intro">
                <div class="welcome">
                    <h2 id="greet"></h2>
                    <p class="today-date">Today's date</p>
                </div>
                <div class="date-select">
                    <select name="select-date" id="select-date">
                        <option value="today">Today</option>
                    </select>
                </div>
            </section>
            <section class="todos">
                <div class="todo">
                    <input type="checkbox" name="task-complete" id="task-complete">
                    <p class="task">Task name</p>
                    <span class="emoji">Emoji</span>
                    <span class="tag">tags</span>
                    <div class="deadline">
                        <span>Time emoji</span>
                        <span>From</span>
                        <span>-</span>
                        <span>To</span>
                    </div>
                    <button class="edit">
                        &tridot;
                    </button>
                </div>
                <div class="todo">
                    <input type="checkbox" name="task-complete" id="task-complete">
                    <p class="task">Task name</p>
                    <span class="emoji">Emoji</span>
                    <span class="tag">tags</span>
                    <div class="deadline">
                        <span>Time emoji</span>
                        <span>From</span>
                        <span>-</span>
                        <span>To</span>
                    </div>
                    <button class="edit">
                        &tridot;
                    </button>
                </div>
            </section>
        </main>
        <div class="create-task">
            <button id="create-task-btn">
                <span>&plus;</span>
                <span>Create new task</span>
            </button>
        </div>
        <dialog id="add-list-dialog">
            <form id="add-list-form" method="dialog">
              <label for="enter-list">List Name</label><br>
              <input type="text" id="enter-list-name" autofocus>
              <button class="close-btn">X</button>
              <button id="add-list" type="submit">Add list</button>
            </form>
        </dialog>
    </div>
    <script src="script.js"></script>
</body>
</html>
